<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Albums</h1>
        <div>
            <p>Search:</p>
            <input ng-model="search"></input>
        </div>
    </div>
    <div class="center">
        <div ng-repeat="album in albums | filter: {name: search}" ng-animate="'slide'">
            <div class="view view-seventh">
                <img class="img-responsive" ng-src="{{album.albumImage.path}}" alt="{{album.name}}">
                <div class="mask">
                    <h2>{{album.name}}</h2>
                    <p style="margin-left:-13px !important;">{{album.description}}</p>
                    <div ng-if="user">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="info" ng-href="#/albums/{{album._id}}" style="margin-top:-14px !important;">Ver Álbum</a>
                            </div>
                            <div class="col-md-6">
                                <a ng-show="user" class="info" ng-click="indexController.delete(album)" style="margin-top:-14px !important;margin-left:-13px">Eliminar</a>
                            </div>
                        </div>
                    </div>
                    <div ng-if="!user">
                        <a class="info" ng-href="#/albums/{{album._id}}" style="margin-top:-14px !important;">Ver Álbum</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<button class="btn" ng-show="user" ng-click="toggleModal()" style="margin-left: 50%; margin-top: 5%">Crear Álbum</button>

<modal title="Crear Álbum" visible="showModal" id="createAlbumModal">
    <form name="albumForm" ng-submit="indexController.save(album)" validate>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="form-control" ng-model="album.name" placeholder="Nombre" required/>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input class="form-control" ng-model="album.description" placeholder="Descripción" required/>
            </div>
            <!--<div class="form-group">
                <label>Subir portada de álbum</label>
                <div class="row" style="padding: 10px 0">
                    <div class="col-md-12 col-xs-12 ">
                        <input type="file" id="filecount" file-model="album.albumImage" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 ">
                        <button id="clear" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Cancelar selección </button>
                    </div>
                </div>
            </div>-->
        </div>
        <div class="modal-footer">
            <button style="background-color:#25b5b8; color:white;" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Aceptar</button>
            <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </form>
</modal>
