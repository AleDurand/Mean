<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Albums</h1>
    </div>
    <div ng-repeat="album in albums">
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a class="thumbnail" ng-href="#/albums/{{album._id}}">
                <img class="img-responsive" src="resources/utils/folder.jpg" alt="{{album.name}}">
            </a>
            <div class="caption">
                <h3>{{album.name}}</h3>
                <p>{{album.description}}</p>
            </div>
        </div>
    </div>
</div>
