<footer class="footer-distributed" ng-controller="ContactIndexController" ng-click="hideTooltips()">
    <div class="footer-left">

        <span><img src="resources/utils/logo.png"></span>

        <p class="footer-company-name">{{credits}}</p>
    </div>
    <div class="footer-center">
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipAddress">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.address" />
            </div>
            <div style=" margin-top:0 !important" class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipCity">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.city" />
            </div>
            <i class="fa fa-map-marker"></i>
            <p>
                <span style="display:inline;">
                    {{contact.address}} 
                    <span ng-show="user" id="editAddress" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;"
                        ng-click="toggleTooltipAddress($event,contact)">
                    </span>
                </span>
                </br>
                {{contact.city}}
                <span ng-show="user" id="editCity" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipCity($event,contact)">
                </span>
            </p>
        </div>
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipPhoneNumber">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.phoneNumber" />
            </div>
            <i class="fa fa-phone"></i>
            <p>
                {{contact.phoneNumber}}
                <span ng-show="user" id="editPhoneNumber" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipPhoneNumber($event,contact)">
                </span>
            </p>
        </div>
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipEmail">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.email" />
            </div>
            <i class="fa fa-envelope"></i>
            <p>
                <a ng-href="mailto:{{contact.email}}">
                    {{contact.email}}
                    <span ng-show="user" id="editEmail" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipEmail($event,contact)">
                </span>
                </a>
            </p>
        </div>
    </div>
    <div class="footer-right">
        <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipAppDescription">
            <input maxlength="140" rows="4" cols="50" ng-model="contact.appDescription" />
        </div>
        <p class="footer-company-about">
            <span>Marcela Sánchez Fotografía</span> {{contact.appDescription}}
            <span ng-show="user" id="editAppDescription" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipAppDescription($event,contact)">
                </span>
        </p>
    </div>

</footer>
