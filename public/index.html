<!DOCTYPE html>
<html ng-app="meanApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="resources/utils/page-icon.ico" />
    <title>Marcela Sánchez Fotografía</title>
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="libraries/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/css/style.css">
    <link rel="stylesheet" href="libraries/css/flexy-menu.css">
    <link rel="stylesheet" href="libraries/css/3deffects.css">
    <link rel="stylesheet" href="libraries/css/footer-distributed-with-address-and-phones.css">
    <link rel="stylesheet" href="libraries/css/angular-toggle-switch.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
    <link rel="stylesheet" href="libraries/css/login.css" >
    <link rel="stylesheet" href="libraries/css/animate-custom.css" >
    <link rel="stylesheet" href="libraries/js/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <link rel="stylesheet" href="libraries/js/fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen"/>
    <link rel="stylesheet" href="libraries/js/fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen"/>
     
    <script src="libraries/js/jquery-2.2.0.min.js"></script>
    <script src="libraries/js/bootstrap.min.js"></script>
    <script src="libraries/js/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    <!-- Add fancyBox -->    
    <script src="libraries/js/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <!-- Optionally add helpers - button, thumbnail and/or media -->   
    <script src="libraries/js/fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script src="libraries/js/fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>    
    <script src="libraries/js/fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>     
    <script src="libraries/js/angular.min.js"></script>
    <script src="libraries/js/angular-route.min.js"></script>
    <script src="libraries/js/angular-animate.js"></script>
    <script src="libraries/js/angular-toggle-switch.js"></script>
    <script src="libraries/js/flexy-menu.js"></script>
    <script src="libraries/js/bootstrap-filestyle.min.js"></script>
    <script src="libraries/js/search.js"></script>
    <script src="modules/albums/directives/fileModel.js"></script>    
    <script src="libraries/js/angular-sanitize.js"></script>
    <!--MAIN-->
    <script src="app.js"></script>
    <!--ROUTES-->
    <script src="modules/albums/routes.js"></script>
    <script src="modules/users/routes.js"></script>
    <script src="modules/contact/routes.js"></script>
    <!--SERVICES-->
    <script src="modules/albums/services/album-service.js"></script>
    <script src="modules/users/services/user-service.js"></script>
    <script src="modules/contact/services/contact-service.js"></script>
    <script src="modules/users/services/user-authentication-service.js"></script>
    <script src="modules/users/services/user-interceptor-service.js"></script>
    <!--CONTROLLERS-->
    <script src="modules/albums/controllers/albums-index-controller.js"></script>
    <script src="modules/albums/controllers/albums-show-controller.js"></script>
    <script src="modules/users/controllers/user-login-controller.js"></script>
    <script src="modules/contact/controllers/contact-index-controller.js"></script>
    
    
    
</head>

<body>
    <header class="header-section">
        <div class="wrapper header">
            <div class="logo">
                <a href="#/"><img src="resources/utils/logo.png" alt="logo" /></a>
            </div>
            <ul class="flexy-menu thick">
                <li>
                    <form role="search" id="search-nav" method="get" action="#">
                        <input type="search" ng-model="search" class="search-field" placeholder="Buscar álbums ..." style="padding:23px 20px 22px 18px;">

                        <button type="reset">
                            <span class="fa fa-close">
                                <span class="sr-only">Cerrar</span>
                            </span>
                        </button>
                        <button type="submit" class="search-submit" style="padding:23px 20px 22px 18px;">
                            <span class="fa fa-search">
                                <span class="sr-only">Buscar álbums</span>
                            </span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div ng-view></div>
    </div>
    <div ng-include="'modules/contact/views/index.html'">
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId      : '444839095711246',
                xfbml      : true,
                version    : 'v2.5'
                });
            };
            
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </div>
</body>
    <script type="text/javascript">
        $(document).ready(function(){
        $(".fancybox-button").fancybox({
            prevEffect		: 'elastic',
            nextEffect		: 'elastic',
            closeBtn		: false,
            helpers		: {
                title	: {},
                buttons	: {}
            },
            beforeShow: function () {
                // Water Mark
            if (this.group.length > 1) {
                $('<div class="watermark"><img src="resources/utils/watermark.png"></div>')
                    .bind("contextmenu", function (e) {
                    return false; /* Disables right click */
                }).prependTo($.fancybox.inner);
            }
        }
        });
        });
        jQuery(document).ready(function() {
            "use strict"; 
            // FLEXY MENU SETTING
            $(".flexy-menu").flexymenu({
                align: "right",
                indicator: true
                });    
        });
    </script>
</html>
