<form>
    <div class="form-group" ng-show="!loginController.isLogged()">
        <label for="username">Username</label>
        <input class="form-control" type="text" placeholder="Username" ng-model="user.email" required/>
    </div>
    <div class="form-group" ng-show="!loginController.isLogged()">
        <label for="password">Password</label>
        <input class="form-control" type="password" placeholder="Password" ng-model="user.password" required/>
    </div>
    <div class="form-group" ng-show="!loginController.isLogged()">
        <button type="submit" class="btn btn-success btn-block" ng-click="loginController.login(user.email, user.password)">Sign in</button>
    </div>
    <div class="form-group" ng-show="loginController.isLogged()">
        <button type="submit" class="btn btn-success btn-block" ng-click="loginController.logout()">Logout</button>
    </div>
    <div ng-show="success" class="text-center text-success">
        <strong>Login successfully</strong>
    </div>
    <div ng-show="error" class="text-center text-danger">
        <strong ng-bind="error"></strong>
    </div>
</form>
