<form name="albumForm" ng-submit="createController.save(album)" validate>
	<fieldset>
		<div class="form-group">
			<label for="name">Album name</label>
			<input class="form-control" ng-model="album.name" placeholder="Name" required/>
		</div>
		<div class="form-group">
			<label for="description">Album description</label>
			<input class="form-control" ng-model="album.description" placeholder="Description" required/>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<div ng-show="success" class="text-center text-success">
			<strong>Album created successfully</strong>
		</div>
		<div ng-show="error" class="text-center text-danger">
			<strong ng-bind="error"></strong>
		</div>
	</fieldset>
</form>
