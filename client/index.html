<body style="background-color:black">
    <div id="wrapper">
    <header class="header-section">
        <div class="wrapper header">
            <div class="logo">
                <img src="resources/utils/marce_logo_opt5.png" alt="logo" />
            </div>
            <ul class="flexy-menu thick" id="navbar">
                <li id="inicio" ><a href="#/">Inicio</a></li>
                <li id="15"><a href="#/albums/15" >15 años</a></li>
                <li id="boda"><a href="#/albums/bodas">Bautismos</a></li>
                <li id="otro"><a href="#/albums/otros-eventos">Otros eventos</a></li>
                <li id="contacto"><a href="#/contact">Contacto</a></li>
                <li>
                    <form role="search" id="search-nav" method="get" action="#">
                        <input type="search" ng-model="search" class="search-field" placeholder="Buscar álbums ..." style="padding:23px 20px 22px 18px;">

                        <button type="reset">
                            <span class="fa fa-close">
                                <span class="sr-only">Cerrar</span>
                            </span>
                        </button>
                        <button type="submit" class="search-submit" style="padding:23px 20px 22px 18px;">
                            <span class="fa fa-search" style="color: #ffbe00">
                                <span class="sr-only">Buscar álbums</span>
                            </span>
                        </button>
                    </form>
                </li>
                
            </ul>
        </div>
    </header>
    <slider style="display: block !important">

    </slider>
   
    <div class="container">
        
        <div ng-view></div>
        
    </div>
    </div>
    <footer class="footer-distributed" ng-controller="ContactIndexController" ng-click="hideTooltips()">
        <div class="footer-right">
        <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipAppDescription">
            <input maxlength="140" rows="4" cols="50" ng-model="contact.appDescription" />
        </div>
        <p class="footer-company-about">
            <span>Marcela Sanchez Fotografías</span> {{contact.appDescription}}
            <span ng-show="user" id="editAppDescription" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipAppDescription($event,contact)">
                </span>
        </p>
    </div>
    <div class="footer-left">
        <p class="footer-company-name"><i class="fa fa-copyright" aria-hidden="true"> {{credits}}</i></p>
    </div>
    </footer>
    </div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
        appId      : '444839095711246',
        xfbml      : true,
        version    : 'v2.5'
        });
    };
    
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

</body>
<script type="text/javascript">
  
</script>
    <script type="text/javascript">
        $(document).ready(function(){
             jQuery(document).ready(function() {
                "use strict"; 
                
                // THE FANCYBOX PLUGIN INITALISATION
                jQuery(".fancybox").fancybox();
            
                // FLEXY MENU SETTING
                $(".flexy-menu").flexymenu({
                        align: "right",
                        indicator: true
                    });
                    
                // PLACEHOLDER
                $.fn.placeholder();
            });
        $(".fancybox-button").fancybox({
            prevEffect		: 'elastic',
            nextEffect		: 'elastic',
            closeBtn		: false,
            helpers		: {
                title	: {},
                buttons	: {}
            },
            beforeShow: function () {
                // Water Mark
            if (this.group.length > 1) {
                $('<div class="watermark"><img src="resources/utils/watermark.png"></div>')
                    .bind("contextmenu", function (e) {
                    return false; /* Disables right click */
                }).prependTo($.fancybox.inner);
            }
        }
        });
        });
       
        
    </script>
</html>
