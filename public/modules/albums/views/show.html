<div>
    <p>Name: {{album.name}}</p>
    <p>Description: {{album.description}}</p>
    <p>Path: {{album.path}}</p>
</div>
<div ng-repeat="photo in album.photos">
    <div class="col-lg-3 col-md-4 col-xs-6"> 
        </br>
        <input name="radiobuttons" style="float:left;" ng-checked="photo._id == album.albumImage"ng-show="user" type="radio" class="radio" id="{{photo.name}}_checkbox" ng-click="showController.selected(photo, album)"></> 
        <label ng-show="user" style="padding:inherit;" for="{{photo.name}}_checkbox">Seleccionar como portada</label>       
        <a class="fancybox-button" rel="fancybox-button" href="{{photo.path}}" title="{{album.name}}">            
            <img class="img-responsive img-thumbnail" ng-src="{{photo.path}}" alt="" />
        </a>        
    </div>
</div>
<form name="albumForm" ng-show="user" ng-submit="showController.save(album,images)" validate>
    <fieldset>
        <div class="form-group">
            <label for="file">File input</label>
            <input type="file" file-model="images" multiple required/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

        <div ng-show="success" class="text-center text-success">
            <strong>Album created successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
        </div>
    </fieldset>
</form>
