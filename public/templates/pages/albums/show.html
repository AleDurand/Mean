<div>
    <p>Name: {{album.name}}</p>
    <p>Description: {{album.description}}</p>
    <p>Path: {{album.path}}</p>  
</div>
<div ng-repeat="photo in album.photos">
    <div class="col-lg-3 col-md-4 col-xs-6">
        <img class="img-responsive" ng-src="{{photo}}" alt="">
    </div>
</div>

<form name="albumForm" ng-submit="showController.save(album,images)" validate>
	<div class="form-group">
		<label for="file">File input</label>
		<input type="file" file-model="images" multiple required/>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
