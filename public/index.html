<!DOCTYPE html>
<html ng-app="meanApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Image Gallery</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <!--MAIN-->
    <script src="js/app.js"></script>
    <!--SERVICES-->
    <script src="js/services/album.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/services/token-interceptor.js"></script>
    <!--CONTROLLERS-->
    <script src="js/controllers/albums-index-controller.js"></script>
    <script src="js/controllers/albums-show-controller.js"></script>
    <script src="js/controllers/albums-create-controller.js"></script>
    <script src="js/controllers/users/login/user-login-controller.js"></script>
    <script src="js/directives/fileModel.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">
                <label>Angular Gallery App</label>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li><a href="#/albums">Albums</a></li>
                <li><a href="#/albums/create">Create</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login <b class="caret"></b></a>
                    <div class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form" id="login-nav" ng-controller="UserLoginController">
                                    <div class="form-group" ng-show="!isLogged()">
                                        <label for="username">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" ng-model="user.email" required/>
                                    </div>
                                    <div class="form-group" ng-show="!isLogged()">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" placeholder="Password" ng-model="user.password" required/>
                                    </div>
                                    <div class="form-group" ng-show="!isLogged()">
                                        <button type="submit" class="btn btn-success btn-block" ng-click="login(user.email, user.password)">Sign in</button>
                                    </div>
                                    <div class="form-group" ng-show="isLogged()">
                                        <button type="submit" class="btn btn-success btn-block" ng-click="logout()">Logout</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>

</body>

</html>
