<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Albums</h1>
        <div>
            <p>Search:</p>
            <input ng-model="search"></input>
        </div>
    </div>
    <div ng-repeat="album in albums | filter: {name: search}" ng-animate="'slide'">
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a class="thumbnail" ng-href="#/albums/{{album._id}}">
                <img class="img-responsive" ng-src="{{album.albumImage.path}}" alt="{{album.name}}">
            </a>
            <div class="caption">
                <h3>{{album.name}}</h3>
                <p>{{album.description}}</p>
                <p ng-show="user">
                    <button ng-click="indexController.delete(album)" class="btn btn-primary">X</button>
                </p>
            </div>
        </div>
    </div>
    <button class="btn" ng-show="user" ng-click="toggleModal()">Crear Álbum</button>
</div>

<modal title="Crear Álbum" visible="showModal" id="createAlbumModal">
    <form name="albumForm" ng-submit="indexController.save(album)" validate>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="form-control" ng-model="album.name" placeholder="Nombre" required/>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input class="form-control" ng-model="album.description" placeholder="Descripción" required/>
            </div>
        </div>
        <div class="modal-footer">
            <button style="background-color:#25b5b8; color:white;" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Aceptar</button>
            <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>

    </form>
</modal>
