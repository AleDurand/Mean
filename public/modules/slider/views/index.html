<section>
    <div id="layerslider" style="width: 100%; min-height:550px; max-height:1200px; margin: 0px auto; " >
        <div class="ls-layer" style="slidedirection: right; transition2d: 24,25,27,28,92,93,105,110,111,112,113;" ng-repeat="image in images">
            <img ng-src="{{image.path}}" class="ls-bg" alt="Slide background" />
			<a href="#" class="ls-link"></a>
            
            <!--Slider Sublayers-->
            <h1 class="ls-s1" style="font-style: cursive; top:273px; left: 60px; slidedirection : left; slideoutdirection : left; durationout : 750; easingin : easeOutBack; scalein : .1; scaleout : .1; font-weight: 400; font-size: 26px; color: #3e3e3e; text-transform: uppercase; background-color: #ffffff; padding: 5px 15px;">
            {{image.description1}}
            </h1>

            <h1 class="ls-s1" style="top:333px; left: 60px; slidedirection : left; slideoutdirection : left; durationout : 750; easingin : easeOutBack; delayin : 500; scalein : .1; scaleout : .1; font-weight: 400; font-size: 26px; color: white; text-transform: uppercase; background-color: #1a1a1a; padding: 5px 15px;">
            {{image.description2}}
            </h1>
                
            <h1 class="ls-s1" style="top:393px; left: 60px; slidedirection : left; slideoutdirection : left; durationout : 750; easingin : easeOutBack; delayin : 1000; scalein : .1; scaleout : .1; font-weight: 400; font-size: 26px; color: white; text-transform: uppercase; background-color: #36bfc4; padding: 5px 15px;">
            {{image.description3}}
            </h1>
        </div>
    </div>
    <br>
    <div class ="container" ng-show="user">
        <h1 style="color: #ffbe00">Covers<h1>
        <h4 style="color: #ffbe00">Para modificar tu slider hace click <a id="edit-covers" ng-href="#/covers/edit">aqui</a>.</h4>    
    </div>
</section>

<script>
    $('#layerslider').height($('#wrapper').height()+220);
    </script>
