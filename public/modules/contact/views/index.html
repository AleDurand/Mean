<!-- Content Row -->
</br>
<div class="row" ng-controller="ContactIndexController" ng-click="hideTooltips()" style="padding-top:40px">
    <!-- Map Column -->
    <div class="col-md-8">
        <!-- Embedded Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3170.4764728214527!2d-63.77516468501248!3d-37.37856271703786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95e84588fa6c0029%3A0xc1052fe7089b7475!2sMarcela+Sanchez+Fotograf%C3%ADas!5e0!3m2!1ses-419!2sar!4v1467660203947" width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>
    <!-- Contact Details Column -->
    <div class="col-md-4">
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipAddress">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.address" />
            </div>
            <div style=" margin-top:0 !important" class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipCity">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.city" />
            </div>
            <div class="row">
                <div class="col-md-1">
                    <i class="fa fa-map-marker" style="color:white"></i>
                </div>
            <div class="col-md-8">
                <p style="color:white">
                    <span style="display:inline;">
                        {{contact.address}} 
                        <span ng-show="user" id="editAddress" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline; color:white"
                            ng-click="toggleTooltipAddress($event,contact)">
                        </span>
                    </span>
                    </br>
                    {{contact.city}}
                    <span ng-show="user" id="editCity" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline; color:white" ng-click="toggleTooltipCity($event,contact)">
                    </span>
                </p>
            </div>  
            </div>
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipPhoneNumber">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.phoneNumber" />
            </div>
            <div class="row">
                <div class="col-md-1">
                    <i class="fa fa-phone" style="color:white"></i>
                </div>
                <div class="col-md-8">
                    <p style="color:white">
                        {{contact.phoneNumber}}
                        <span ng-show="user" id="editPhoneNumber" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipPhoneNumber($event,contact)">
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipEmail">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.email" />
            </div>
            <div class="row">
                <div class="col-md-1">
                    <i class="fa fa-envelope" style="color:white"></i>
                </div>
                <div class="col-md-8">
                    <p style="color:white">
                        <a ng-href="mailto:{{contact.email}}" style="color:#807c7c">
                            {{contact.email}}                    
                        </a>
                        <a>
                            <span ng-show="user" id="editEmail" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipEmail($event,contact)">
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div>
            <div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltipFacebookPage">
                <input maxlength="140" rows="4" cols="50" ng-model="contact.facebookPage" />
            </div>
             <div class="row">
                <div class="col-md-1">
                    <i class="fa fa-facebook" style="color:white"></i>
                </div>
                <div class="col-md-8">
                    <p style="color:white">
                        <a ng-href="https://www.facebook.com{{facePageToshow}}" target="_blank" style="color:#807c7c">
                            {{facePageToshow}}
                        </a>
                        <p ng-hide="true">{{contact.facebookPage}}</p>
                        <a>
                            <span ng-show="user" id="editFacebookPage" class="glyphicon glyphicon-edit" style="cursor:pointer; display:inline;" ng-click="toggleTooltipFacebookPage($event,contact)">
                            </span>
                        </a>
                    </p>
                </div>
             </div>
        </div>
    </div>
</div>
<!-- /.row -->
